<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHSHED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav class="bg-white-100">
        <div class="max-w-9xl mx-auto px-8 py-6 flex items-center justify-between">
            <h1 class="text-3xl font-semibold text-black font-thin ">TechShed</h1>
            <div class="flex items-center gap-8 ">
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
            <div class="flex items-center gap-2 cursor-pointer">
                <i class="fa-solid fa-circle-user text-2xl"></i>
                <span><p>Log In</p></span>
            </div>
            <i class="fa-regular fa-heart cursor-pointer"></i>
            <div class="relative cursor-pointer">
                <i class="fa-solid fa-cart-shopping text xl"></i>
                <span class="absolute -top-1 -right-3 bg-black text-white text-[12px] w-[20px] h-[20px] flex items-center justify-center rounded-full"><p>1</p></span>
            </div>
            </div>

        </div>
    </nav>
    <div class="bg-gray-200 h-[40px]">
        <div class=" px-6 py-2 flex items-center  gap-[30px] cursor-pointer font-thin neutral-700 ">
            <h4 class="hover:text-purple-700">Shop All</h4>
            <h4 class="hover:text-purple-700">Computers</h4>
            <h4 class="hover:text-purple-700">Tablets</h4>
            <h4 class="hover:text-purple-700">Drone & Cameras</h4>
            <h4 class="hover:text-purple-700">Audio</h4>
            <h4 class="hover:text-purple-700">Mobile</h4>
            <h4 class="hover:text-purple-700">TV & Home Cinema</h4>
            <h4 class="hover:text-purple-700">Wearable Watch</h4>
            <h4 class="hover:text-purple-700">Sale</h4>
            
        </div>
    </div>
</body>
</html>
